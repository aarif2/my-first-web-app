<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Score Keeper || Rock, Paper, Scissiors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors.</h1>
    <p id="current">Playing to <span id="preset">5</span></p>
    <p><input type="number" id="input" placeholder="Enter Limit Score" onclick="this.select();" autofocus></p>
    <p><span id="p1bord" class="animated infinite">Player One :<span id="p1"> 0 </span></span><span id="p2bord" class="animated infinite">Player Two :<span id="p2"> 0 </span></span></p>
    <button id="p1button">Player One+</button>
    <button id="p2button">Player Two+</button>
    <p><button id="reset">Reset</button></p>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
